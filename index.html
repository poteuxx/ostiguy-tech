<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ostiguy Tech — Développeur Web & Apps Minimalistes</title>
  <meta name="description" content="Ostiguy Tech — Développeur de sites web minimalistes et d'applications simples : Audiost, Rekeymaps, Browserst. Design sombre, doux pour les yeux." />
  <style>
    :root{
      --bg:#060607;            /* très sombre mais pas pur noir */
      --card:#0f1113;          /* carte légèrement plus claire */
      --muted:#98a0a6;         /* texte secondaire doux */
      --text:#e6eef3;          /* texte principal doux */
      --accent:#5fd3c1;        /* accent doux (teal) */
      --glass: rgba(255,255,255,0.03);
      --radius:12px;
      --maxw:1000px;
      font-family: Inter, "Segoe UI", Roboto, system-ui, -apple-system, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg),#0b0c0d 60%);
      color:var(--text);
      line-height:1.55;
      padding:48px 20px;
      display:flex;
      justify-content:center;
      font-size:16px;
    }

    .wrap{
      width:100%;
      max-width:var(--maxw);
      margin:0 auto;
    }
